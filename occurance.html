<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number of occurance</title>
  </head>
  <script>
    function oc() {
      const arr = [65, 38, 38, 22, 90, 2, 3, 2, 5, 89];

      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          //   console.log("first");
          if (arr[j] < arr[i]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
      console.log("arr", arr);
      let count = 0;
      const value = 2;
      for (let y = 0; y < arr.length; y++) {
        // console.log("occurance of  value times", arr[y]);
        if (arr[y] === value) {
          count = count + 1;
        }
      }
      console.log(`occurance of value:${value} is times`, count);
      //   console.log("oc");
    }
    oc();
  </script>
  <body></body>
</html>
