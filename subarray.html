    function sub() {
      const arr = [2, 4, 2, 5, 6, 7, 8];

      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {

            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
      for (let i = 0; i < arr.length; i++) {
        const y = i;
        for (let j = i; j < arr.length; j++) {
          let total = 0;
          total = total + arr[i] + arr[j];
          if (total === value) {
            console.log("wow", total, y, j);
          }
          break;

          console.log("total", total);
          //   break;

          //   console.log("first", i, i + 2);
          //     }
        }
      }
      //   console.log("first", arr);
    }
    sub();
