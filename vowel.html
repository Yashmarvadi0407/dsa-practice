  <script>
    function vowel(string) {
      //   console.log("first");
      const j = string.split("");
      let vowel = 0;
      for (let i = 0; i < j.length; i++) {
        if (
          j[i] == "a" ||
          j[i] == "e" ||
          j[i] == "i" ||
          j[i] == "o" ||
          j[i] == "u" ||
          j[i] == "A" ||
          j[i] == "E" ||
          j[i] == "I" ||
          j[i] == "O" ||
          j[i] == "U"
        ) {
          vowel = vowel + 1;
        }
      }
      console.log("vowel", vowel);
    }
    const string = "atyatytueeoeiehb";
    vowel(string);
  </script>
