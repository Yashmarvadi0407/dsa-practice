<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function count() {
      //   console.log("count");
      const arr = [22, 33, 44, 55, 66];
      let even = 0;
      let odd = 0;
      console.log(arr);
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
          even++;
        } else {
          odd++;
        }
      }
      console.log({ odd, even });
    }
    count();
  </script>
  <body></body>
</html>
