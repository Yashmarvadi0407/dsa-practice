<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array is sorted or not</title>
  </head>
  <script>
    function sort(arr) {
      for (let i = 0; i < arr.length; i++) {
        console.log(arr);
        for (let j = i; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }

        return arr;
      }
      // console.log(arr);
    }
    function arraySorted() {
      // console.log("first");
      const arr = [2, 1, 2, 4, 7777, 6];
      const sortArr = sort([...arr]);
      console.log("sortArr", sortArr, arr);
      if (arr == sortArr) {
        console.log("yes");
      } else {
        console.log("no");
      }
    }

    arraySorted();
  </script>
  <body></body>
</html>
