  <script>
    function avg() {
      //   console.log("avg");
      const arr = [2, 3, 4, 5, 6, 8, 7, 6, 8, 4];
      let count = 0;
      let sum = 0;
      let avg = 0;
      for (let i = 0; i < arr.length; i++) {
        count = count + 1;
        sum = sum + arr[i];
      }
      avg = sum / count;
      //   let Avg=
      console.log("arr", count, sum, Math.floor(avg));
    }
    avg();
  </script>
