<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <script>
    function squar(n) {
      if (n >= 0) {
        const sq = Math.sqrt(n);
        return sq * sq === n;
      }
      return false;
    }
    const n = 2500;
    const s = squar(n);
    console.log("s", s);
  </script>
