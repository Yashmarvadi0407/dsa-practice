<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sumof(n) {
        if (n === 0) {
          return 0;
        } else {
          return (n = n + sumof(n - 1));
        }
      }
      function squar(n) {
        if (n === 0) {
          return 0;
        } else {
          return (n = n * n + squar(n - 1));
        }
      }
      function squarAndsum() {
        // console.log("sum");
        const n = 10;
        let sum = sumof(n) * sumof(n);
        console.log(`sum of first ${n} natural number`, sum);
        const s = squar(n);
        console.log(`sum of first ${n} natural number`, s);
        let absolutediff = sum - s;
        return absolutediff;
      }
      const output = squarAndsum();
      console.log("output", output);
    </script>
  </head>

</html>
